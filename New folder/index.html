<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Poppins', sans-serif;
}

body {
    background: linear-gradient(135deg, #ff4e8a, #ff9a9e);
    overflow-x: hidden;
    color: white;
    text-align: center;
}

/* Floating Hearts */
.heart {
    position: fixed;
    width: 20px;
    height: 20px;
    background: red;
    transform: rotate(45deg);
    animation: float 8s infinite ease-in;
}

.heart::before,
.heart::after {
    content: '';
    position: absolute;
    width: 20px;
    height: 20px;
    background: red;
    border-radius: 50%;
}

.heart::before {
    top: -10px;
    left: 0;
}

.heart::after {
    left: -10px;
    top: 0;
}

@keyframes float {
    0% {
        transform: translateY(100vh) rotate(45deg);
        opacity: 1;
    }
    100% {
        transform: translateY(-10vh) rotate(45deg);
        opacity: 0;
    }
}

/* Hero Section */
.hero {
    height: 100vh;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
}

.hero h1 {
    font-size: 3rem;
    margin-bottom: 20px;
    animation: fadeIn 2s ease-in-out;
}

.hero p {
    font-size: 1.3rem;
    margin-bottom: 30px;
    animation: fadeIn 3s ease-in-out;
}

.btn {
    padding: 12px 30px;
    background: white;
    color: #ff4e8a;
    border: none;
    border-radius: 25px;
    font-size: 1rem;
    cursor: pointer;
    transition: 0.3s ease;
}

.btn:hover {
    background: #ff4e8a;
    color: white;
    transform: scale(1.1);
}

/* Love Section */
.love-section {
    padding: 80px 20px;
    background: rgba(255, 255, 255, 0.1);
}

.love-section h2 {
    font-size: 2rem;
    margin-bottom: 20px;
}

.love-section p {
    max-width: 600px;
    margin: auto;
    font-size: 1.1rem;
    line-height: 1.6;
}

/* Animations */
@keyframes fadeIn {
    from { opacity: 0; transform: translateY(20px); }
    to { opacity: 1; transform: translateY(0); }
}

/* Responsive */
@media(max-width: 768px) {
    .hero h1 {
        font-size: 2rem;
    }
}
</style>
</head>
